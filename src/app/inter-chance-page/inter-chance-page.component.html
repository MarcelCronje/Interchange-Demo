<div class="spin-to-win-container">
    <h2>Stand a Chance To Win !!!</h2>

    <form >
      <h3>Inter Chance</h3>
      
      <label class="Input-Lables" for="ReceiptNumber">Fill In Receipt Number <span class="Required">*</span></label>
      
      <input type="text" id="ReceiptNumber"  required>

      <div class="checkbox">
        <a href="" target="_blank"><p class="Link-Lable">Read Terms and Conditions</p></a>
      </div>

      <div class="Buttons-Parent">
        <div class="button-1-parent" (click)="showLoading()">
          <button class="button-1" type="submit">SUBMIT</button>
        </div>
        <div (click)="showWin()">
          <button class="button-2" type="submit">WIN MODAL</button>
        </div>
        <div class="button-2-parent" (click)="showModal()">
          <button class="button-2" type="submit">LOSE MODAL</button>
        </div>
      </div>
      
    </form>

  </div>
  
  <!-- Add modals to show the result -->

  <!-- Loser Modal -->
  <div class="modal-overlay" *ngIf="showModalFlag" (close)="closeModal()">
    <div class="modal-content">
      <h2>Better Luck Next Time !!!</h2>
      <img src="../../assets/svg's/sad-tear-svgrepo-com 1.svg" alt="Better Luck Image">
    </div>
  </div>

  <!-- Winner Modal -->
  <div class="modal-overlay" *ngIf="showWinModal" (close)="closeWinModal()">
    <div class="modal-content">
      <h2>Congratulations You're a Winner !!!</h2>
      <img src="../../assets/svg's/Prize-keychain.svg" alt="Win Image">
      <div class="Buttons-Parent">
        <div class="button-1-parent" style="padding-top: 1em;" (close)="closeWinModal()">
          <button class="button-1" type="submit">REDEEM PRIZE</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Modal -->
  <div class="modal-overlay" *ngIf="showLoadingModal" (close)="closeLoadingModal()">
    <div class="modal-content">
      <div class="loading-container">
        <div class="spinner">
