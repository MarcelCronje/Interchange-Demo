<div class="register-container">
    <div class="item">
      <img src="../../assets/svg's/logointer 1.svg" alt="African Theme Image 1">
    </div>
    <h2>Register</h2>

    <!-- (submit)="onSubmit()" -->
    <form >
      <h3>Personal Details</h3>
      
      <label class="Input-Lables" for="firstname">First Name <span class="Required">*</span></label>
      <!-- [(ngModel)]="username" -->
      <input type="text" id="firstname"  required>

      <label class="Input-Lables" for="surname">Surname <span class="Required">*</span></label>
      <!-- [(ngModel)]="username" -->
      <input type="text" id="surname"  required>

      <label class="Input-Lables" for="email">Email <span class="Required">*</span></label>
      <!-- [(ngModel)]="email" -->
      <input type="email" id="email"  required>

      <label class="Input-Lables" for="cellNumber">Cell Number <span class="Required">*</span></label>
      <input type="tel" id="cellNumber" required>

      <label class="Input-Lables" for="password">Password <span class="Required">*</span></label>
      <!-- [(ngModel)]="password" -->
      <input type="password" id="password"  required>

      <div class="checkbox">
        <input type="checkbox" id="acceptTerms" required>
        <label class="Checkbox-Lables" for="acceptTerms">Accept Terms and Conditions <span class="Required">*</span></label>
      </div>
    
      <div class="checkbox">
        <input type="checkbox" id="consentToMarketing" >
        <label class="Checkbox-Lables" for="consentToMarketing">Consent to Marketing use of Personal Details</label>
      </div>
    
      <div class="checkbox">
        <a href="" target="_blank"><p class="Link-Lable">Read Terms and Conditions</p></a>
      </div>

      <div class="Buttons-Parent">
        <div class="button-1-parent" routerLink="/">
          <button class="button-1" type="submit">CONTINUE</button>
        </div>
        <div routerLink="/splashScreen">
          <button class="button-2" type="submit">BACK</button>
        </div>
      </div>
      
    </form>

</div>
